<!DOCTYPE html>
<html>
<head lang="en">


    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}dajaxice/jquery.dajax.core.js"></script>

    {% load dajaxice_templatetags %}{% dajaxice_js_import %}

    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<input type="text" value="5" id="a"> x
<input type="text" value="6" id="b"> =
<input type="text" value="" id="result">
<input type="button" value="Multiply!" onclick="calculate();">

<script>
    function calculate(){
        Dajaxice.polls.multiply(Dajax.process,{'a':$('#a').val(),'b':$('#b').val()})
    }
</script>

</body>
</html>
